<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Chat-bot-UI</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <!--CHAT BOX-->
            <div class="chat-bot">
                <!--client-->
                <div class="client">
                    <img src="Chatlogo.jfif" width="50px" height="50px" alt='logo' />
                    <div class="client-info">
                        <h2>Marathi_CHATBOT</h2>
                        <p>Online</p>
                    </div>
                </div>
                <!--main chat section-->
                <div class="chats">
                    <div class="client-chat">Hi</div>
                    <div class="my-chat">Hi</div>
                    <div class="client-chat">How can i help you</div>
                    <div class="my-chat">How u created this chat bot?</div>
                    <div class="client-chat">Watch Complete video</div>
                </div> 
                <!--input field section-->
                <div class="chat-input">
                    <input type="text" placeholder="Enter Message" />
                    <div class="send-btn">
                        <img src="send.jfif"  alt="send-btn">
                    </div>
                </div>
            </div>
           

        </div>
        <script src="jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
